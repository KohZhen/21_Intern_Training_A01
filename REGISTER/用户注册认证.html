<!--用户注册-->
<div class="container">
  <div class="register-box">
    <div class="title-box">
      <span>用户注册认证</span>
    </div>
    <form method="post" action="/action_page.php">

      <!--用户名-->
      <div class="username-box">
        <label for="username">用户名</label>
        <div class="username-input">
          <input type="text" id="username" name="username" placeholder="请输入用户名 长度:6-12个字符" />
        </div>
      </div>

      <!--密码-->
      <div class="userPassword-box">
        <label for="userPassword">密码</label>
        <div class="userPassword-input">
          <input type="password" id="userPassword" name="userPassword" placeholder="请输入密码 长度:6-12个字符" />
        </div>
      </div>

      <!--确认密码-->
      <div class="userRePassword-box">
        <label for="userRePassword">确认密码</label>
        <div class="userRePassword-input">
          <input type="password" id="userRePassword" name="userRePassword" placeholder="请重复输入密码" />
        </div>
      </div>

      <!--姓名-->
      <div class="name-box">
        <label for="name">姓名</label>
        <div class="name-input">
          <input type="text" id="name" name="name" placeholder="请输入姓名" />
        </div>
      </div>

      <!--性别-->
      <div class="userGender-box">
        <label>性别</label>
        <div class="userGender-input">
          <input type="radio" id="userGender_01" name="userGender" value="0" checked="checked" />男
          <input type="radio" id="userGender_02" name="userGender" value="1" />女
        </div>
      </div>

      <!--电话号码-->
      <div class="userPhone-box">
        <label for="userPhone">手机号码</label>
        <div class="userPhone-input">
          <input type="text" id="userPhone" name="userPhone" placeholder="请输入您的手机号码，11位有效数字" />
        </div>
      </div>

      <!--电子邮箱-->
      <div class="userEmail-box">
        <label for="userEmail">电子邮箱</label>
        <div class="userEmail-input">
          <input type="email" id="userEmail" name="userEmail" placeholder="请输入您的邮箱地址，如：123@qq.com" />
        </div>
      </div>

      <!--身份证-->
      <div class="identity-box">
        <label for="identity">身份证</label>
        <div class="identity-input">
          <input type="text" id="identity" name="identity" placeholder="请输入身份证号码" />
        </div>
      </div>
